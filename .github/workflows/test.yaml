name: Test

on:
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: 18.x
      - run: |
          npm ci
          npm test
      - uses: actions/upload-artifact@v3
        with:
          name: targets-images
          path: shared/targetsImages
      - uses: actions/upload-artifact@v3
        with:
          name: solutions-images
          path: shared/solutionsImages
