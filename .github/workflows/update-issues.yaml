name: Update issues

on:
  push:
    branches: [master]

env:
  GH_TOKEN: ${{ secrets.GH_TOKEN }}

jobs:
  update-issues:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: 18.x
      - run: npm ci
      - run: npm run update-github-issues
